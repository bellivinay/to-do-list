<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <div class="circle">DO-IT</div>
        <div class="profile-name">BALE SUNIL KUMAR REDDY</div>
      </div>
      <hr>
      <div class="menu">
        <p onclick="showPage('today')"><i class="fas fa-check-circle"></i> Today's Tasks</p>
        <p onclick="showPage('personal')"><i class="fas fa-user"></i> Personal</p>
        <p onclick="showPage('freelance')"><i class="fas fa-briefcase"></i> Freelance</p>
        <p onclick="showPage('work')"><i class="fas fa-cogs"></i> Work</p>
        <p onclick="openSettings()"><i class="fas fa-cogs"></i> Settings</p>
      </div>
    </div>

    <div class="main">
      <div id="today" class="page">
        <h2>Today's Tasks</h2>
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="Add a new task...">
          <button onclick="addTask()">Add Task</button>
        </div>

        <div class="task-container" id="taskList"></div>
      </div>

      <div id="personal" class="page" style="display:none;">
        <h2>Personal Tasks</h2>
        <div id="personalTasks" class="task-container"></div>
      </div>

      <div id="freelance" class="page" style="display:none;">
        <h2>Freelance Tasks</h2>
        <div id="freelanceTasks" class="task-container"></div>
      </div>

      <div id="work" class="page" style="display:none;">
        <h2>Work Tasks</h2>
        <div id="workTasks" class="task-container"></div>
      </div>

      <!-- Settings Modal -->
      <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
          <h3>Edit Settings</h3>
          <div class="setting-item">
            <i class="fas fa-user-circle"></i>
            <span>Edit Profile</span>
          </div>
          <hr>
          <div class="setting-item">
            <i class="fas fa-key"></i>
            <span>Change Password</span>
          </div>
          <hr>
          <div class="setting-item">
            <i class="fas fa-shield-alt"></i>
            <span>Privacy</span>
          </div>
          <hr>
          <div class="setting-item">
            <i class="fas fa-bell"></i>
            <span>Notification</span>
          </div>
          <p>Receive notifications for new tasks.</p>
          <div class="toggle-container">
            <span>Task Notifications</span>
            <label class="switch">
              <input type="checkbox" id="taskNotificationToggle">
              <span class="slider"></span>
            </label>
          </div>
          <hr>
          <div class="setting-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
          </div>
          <hr>
          <div class="setting-item">
            <i class="fas fa-language"></i>
            <span>Language</span>
          </div>
          <hr>
          <div class="setting-item">
            <i class="fas fa-globe"></i>
            <span>Country</span>
          </div>
          <button onclick="closeSettings()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
